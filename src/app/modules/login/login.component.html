<div class="lg:flex">
    <div class="hidden lg:flex items-center justify-center bg-indigo-100 flex-1 h-screen"  style="background-image: url(assets/images/background.jpeg); filter: blur(4px); -webkit-filter: blur(4px);background-size: cover;">
        <div class="max-w-xs transform duration-200 hover:scale-110 cursor-pointer">
  
        </div>
    </div>
    <div class="lg:w-2/5 xl:max-w-screen-sm bg-gray-800">
        <div class="py-12 bg-gray-800 lg:bg-gray-800 flex justify-center lg:justify-center lg:px-12 mt-5">
            <div class="cursor-pointer text-center">
                <img src="assets/images/logo.png" alt="MoonTV Logo" width="30%">
            </div>
        </div>
        <div class="mt-10 px-12 sm:px-24 md:px-48 lg:px-12 lg:mt-16 xl:px-24 xl:max-w-2xl">
            <h2 class="text-center text-2xl text-white font-display font-semibold lg:text-left xl:text-2xl
            xl:text-bold">Sign in your account !</h2>
            <div class="mt-5">
                <form class="login" [formGroup] ="signInForm" #signInNgForm="ngForm">
  
                    <div class="relative mb-3">
                      <mat-form-field [style.width.%]="100">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="" id="username" [formControlName] ="'username'" type="email" name="email" autocomplete="disabled">
                        <mat-icon matSuffix>email</mat-icon>
                        <!-- <mat-hint>Hint</mat-hint> -->
                      </mat-form-field>
                    </div>
                    <div class="relative">
                        
                        <mat-form-field [style.width.%]="100">
                          <mat-label>Password</mat-label>
                          <input matInput id="password" [formControlName] ="'password'" placeholder="" [type]="showPassword ? 'text' : 'password'" name="password" autocomplete="disabled">
                          <mat-icon matSuffix (click)="togglePasswordVisibility()">
                            {{showPassword?'visibility_off':'visibility'}}
                        </mat-icon>
                          <!-- <mat-hint>Hint</mat-hint> -->
                        </mat-form-field>
                    </div>

                    <div class="mt-5">
                          <p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
                    </div>
  
                    <div class="mt-5 text-center">
                        <button mat-raised-button color="primary" (click)="signIn()" [style.width.%]="100" class="icon-button-login">
                            <mat-icon *ngIf="!signInForm.disabled">email</mat-icon>
                            <mat-icon *ngIf="signInForm.disabled"><mat-spinner diameter="30" color="accent">
                            </mat-spinner></mat-icon>
                            Sign in your account
                        </button>

                    </div>
                </form>
                <div class="mt-12 text-sm font-display font-semibold text-gray-300 text-right cursor-pointer">
                   Privacy Policy !
                </div>
            </div>
        </div>
    </div>
  
  </div>
